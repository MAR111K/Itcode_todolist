<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do-list</h1>
        <div class="main_add">
            <div class="input_task">
                <input type="text" class="description_task" placeholder="Введите задачи">
            </div>
            <div class="button_task">
                <button class="description_button">Добавить</button>
            </div>
        </div>
        <div class="list">
            <div class="list_need">
                <h2 class="title_tasks">Задачи</h2>
            </div>
            <div class="list_completed">
                <h1 class="title_tasks">Выполненные задачи</h1>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
